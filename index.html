<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        #textToType {
            font-size: 50px;
            margin: 20px 0;
            letter-spacing: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arrow {
            font-size: 30px;
        }
        .finger {
            font-size: 16px;
            color: grey;
        }
        .arrow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Typing Speed Test</h1>
    <div id="textToType">
        <div class="arrow-container">
            <span class="arrow" id="leftArrow"></span>
            <span class="finger" id="leftFinger"></span>
        </div>
        <span class="arrow" id="upArrow"></span>
        <span id="character"></span>
        <span class="arrow" id="downArrow"></span>
        <div class="arrow-container">
            <span class="arrow" id="rightArrow"></span>
            <span class="finger" id="rightFinger"></span>
        </div>
    </div>
    <textarea id="userInput" placeholder="Start typing here..." maxlength="1"></textarea>

    <div id="feedback" class="feedback">
        <p>Time Elapsed: <span id="timeElapsed">0</span> seconds</p>
        <p>Characters per minute: <span id="cpm">0</span></p>
        <p>Accuracy: <span id="accuracy">0</span>%</p>
    </div>

    <div id="finalResults" class="hidden">
        <h2>Final Results</h2>
        <p>Time: <span id="finalTimeElapsed">0</span> seconds</p>
        <p>Characters per minute: <span id="finalCpm">0</span></p>
        <p>Accuracy: <span id="finalAccuracy">0</span>%</p>
        <button id="restartButton">Restart</button>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
